<!-- Update productos -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <!-- Link bootstrap -->
    <link
      rel="stylesheet"
      href="{% static '/css/bootstrap/bootstrap.min.css' %}"
    />
    <!-- Link style y responsive style-->
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link rel="stylesheet" href="{% static '/css/responsive.css' %}" />
    <!-- Link iconos -->
    <title>Administrador</title>
  </head>
  <body>
    <!-- Header -->
    {% include "base/header_adm.html" %}

    <!-- Main -->
    <main>
      <h1>Modificaci√≥n de Productos</h1>
      <section class="form-container">
        <form action="{% url 'pr_upd' %}" method="POST">
          
          {% csrf_token %}

          <legend>Productos</legend>
          
          <input
            type="number"
            id="id"
            name="id"
            value={{producto.id_producto}}
            placeholder="Id"
            class="form-input" 
            readonly 
            required
          />
          <input
            type="text"
            id="nombre"
            name="nombre"
            value={{producto.nombre}}
            placeholder="Nombre"
            class="form-input"
            required
          />
          <input
            type="text"
            id="descripcionp"
            name="descripcionp"
            value={{producto.descripcion}}
            placeholder="Descripcion"
            class="form-input"
            required
          />
          <input
            type="number"
            id="precio"
            name="precio"
            value={{producto.precio}}
            placeholder="Precio: $"
            class="form-input"
            required
          />
          <input
            type="text"
            id="imagen"
            name="imagen"
            value={{producto.imagen}}
            placeholder="Ruta: /static/images/"
            class="form-input"
            required
          />
          <select name="tipo" id="tipo" class="form-sele" required>
            {% for tmp in tipoProductos %}
                {% if tmp.id_tipoproducto == producto.tipo.id_tipoproducto %}
                    <option value="{{tmp.id_tipoproducto}}" selected>{{tmp.descripcion}}</option> 
                {% else %}
                    <option value="{{tmp.id_tipoproducto}}">{{tmp.descripcion}}</option>
                {% endif %}  
            {% endfor %}
          </select>

          <div id="unete-r"></div>
          {% if mensaje %}
            <div class="alert alert-warning w-50 mx-auto text-center">
                {{mensaje}}
            </div>
          {% endif %} 
          <div class="low-form">
            <input
            id="submit-r"
            type="submit"
            value="Modificar"
            class="form-submit"
            />
            <a href="{% url 'crud' %}">
                <button type="button" class="form-submit form-volver">Volver</button>
            </a>
          </div>
        </form>
      </section>
    </main>

    <!-- Js propio -->
    <script src="{% static '/js/productos.js' %}"></script>
    <script src="{% static '/js/formularios.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static '/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
